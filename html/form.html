<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Member</title>
    <link rel="stylesheet" href="business.css">
  </head>
  <body>
    <h1 style="text-align:centerfjfja">Sign Up</h1>
    <form>
        <fieldset class="container">
            <legend>*Mandatory</legend><br>
            <div>
                <label for="Fname">First Name*:</label><br>
                <input type="text" id="Fname" placeholder="FirstName" required><br>
            </div><br>
            <div>
                <label for="Lname">Last Name*:</label><br>
                <input type="text" id="Lname" placeholder="LastName" required><br>
            </div><br>
            <div>
                <label for="password">Password*:</label><br>
                <input type="text" id="password" required>
            </div><br>
            <div>
                <label for="email">Email address*:</label><br>
                <input type="email" id="email" required><br>
            </div><br>
            <div>
            <label><input type="checkbox">Allow us to keep you updated on new sales with your email</label>
            </div><br>
            <div>
                <label>I'm not a robot<input type="checkbox" required></label>

            </div>
            <div>
                <p>Terms and conditions</p>
                        <label>
                            <input type="radio" name="terms" value="agree" >I agree
                        </label><br>
                        <label>
                            <input type="radio" name="terms" value="disagree" >I disagree
                        </label><br>

            </div><br>
            <button type="submit">Create Account</button>
        </fieldset>
    </form>

  </body>
</html>
